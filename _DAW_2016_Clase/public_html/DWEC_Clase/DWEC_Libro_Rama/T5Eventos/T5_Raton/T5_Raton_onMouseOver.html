<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      img{
        background-color: #cc3300;
        border: 10px;
        padding: 10px;
        margin: auto;
        margin-left: 500px;
        margin-left: 110px;
      }
    </style>
  </head>
  <body>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="../img/g.jpeg" alt="smiley" width="32" height="32">

    <p>The function bigImg() is triggered when the user move the mouse pointer over the image</p>
    <p>The function normalImg() is triggered when the mouse pointer is moved out of the image</p>

    <script>
      function bigImg(x) {
        x.style.height = "164px";
        x.style.width = "164px";
      }

      function normalImg(x) {
        x.style.height = "15px";
        x.style.width = "15px";
      }
    </script>

  </body>




</html>
