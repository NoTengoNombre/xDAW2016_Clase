<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="">
        <script>

            var myWindow;

            function openWin() {
                myWindow = window.open("", "myWindow", "width=20 px , height=20 px");
                myWindow.document.write("ventana");
            }


            function interval() {
                setInterval(
                        function moveWin() {
                            var x = Math.random() * 2000;
                            var y = Math.random() * 1000;
                            myWindow.moveTo(x, y);
                        }, 500);
                myWindow.focus();
            }

            function closeWin() {
                myWindow.close();
            }

        </script>
    </head>
    <body>
        <button onclick="openWin()">Abrir ventana</button>
        <button onclick="interval()">Intervalo</button>
        <button onclick="closeWin()">Cerrar </button>
    </body>
</html>
