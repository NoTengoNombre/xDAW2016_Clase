<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <style>
      table,tr,td{
        border:1px black solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <script>
      var alumnos = [
        {apellidos: "Barbero Jimenez", nombre: "Ambrosio", ciudad: "Madrid", telefono: 666666666, edad: 20},
        {apellidos: "Gomez Martinez", nombre: "Eustaquio", ciudad: "Almeria", telefono: 654321456, edad: 19},
        {apellidos: "Fernandez Reyes", nombre: "Eufrasio", ciudad: "Zaragoza", telefono: 635456244, edad: 22},
        {apellidos: "Garcia Jerez", nombre: "Alvaro", ciudad: "Barcelona", telefono: 678234234, edad: 30},
      ];



      alumnos.sort(function (a, b) {
        var x = a.apellidos.toLowerCase();
        var y = b.apellidos.toLowerCase();
        if (x < y) {
          return -1;
        }
        if (x > y) {
          return 1;
        }
        return 0;
      });

      alert(
              "Ordenar por apellidos:\n" +
              alumnos[0].apellidos + " " + alumnos[0].nombre + " " + alumnos[0].ciudad + " " + alumnos[0].telefono + " " + alumnos[0].edad + "\n" +
              alumnos[1].apellidos + " " + alumnos[1].nombre + " " + alumnos[1].ciudad + " " + alumnos[1].telefono + " " + alumnos[1].edad + "\n" +
              alumnos[2].apellidos + " " + alumnos[2].nombre + " " + alumnos[2].ciudad + " " + alumnos[2].telefono + " " + alumnos[2].edad + "\n" +
              alumnos[3].apellidos + " " + alumnos[3].nombre + " " + alumnos[3].ciudad + " " + alumnos[3].telefono + " " + alumnos[3].edad);



      alumnos.sort(function (a, b) {
        var x = a.nombre.toLowerCase();
        var y = b.nombre.toLowerCase();
        if (x < y) {
          return -1;
        }
        if (x > y) {
          return 1;
        }
        return 0;
      });

      alert(
              "Ordenar por nombre:\n" +
              alumnos[0].apellidos + " " + alumnos[0].nombre + " " + alumnos[0].ciudad + " " + alumnos[0].telefono + " " + alumnos[0].edad + "\n" +
              alumnos[1].apellidos + " " + alumnos[1].nombre + " " + alumnos[1].ciudad + " " + alumnos[1].telefono + " " + alumnos[1].edad + "\n" +
              alumnos[2].apellidos + " " + alumnos[2].nombre + " " + alumnos[2].ciudad + " " + alumnos[2].telefono + " " + alumnos[2].edad + "\n" +
              alumnos[3].apellidos + " " + alumnos[3].nombre + " " + alumnos[3].ciudad + " " + alumnos[3].telefono + " " + alumnos[3].edad);


      alumnos.sort(function (a, b) {
        return a.edad - b.edad;
      });
      alert(
              "Ordenar por edad:\n" +
              alumnos[0].apellidos + " " + alumnos[0].nombre + " " + alumnos[0].ciudad + " " + alumnos[0].telefono + " " + alumnos[0].edad + "\n" +
              alumnos[1].apellidos + " " + alumnos[1].nombre + " " + alumnos[1].ciudad + " " + alumnos[1].telefono + " " + alumnos[1].edad + "\n" +
              alumnos[2].apellidos + " " + alumnos[2].nombre + " " + alumnos[2].ciudad + " " + alumnos[2].telefono + " " + alumnos[2].edad + "\n" +
              alumnos[3].apellidos + " " + alumnos[3].nombre + " " + alumnos[3].ciudad + " " + alumnos[3].telefono + " " + alumnos[3].edad);




      alumnos.sort(function (a, b) {
        return a.telefono - b.telefono;
      });
      alert(
              "Ordenar por telefono:\n" +
              alumnos[0].apellidos + " " + alumnos[0].nombre + " " + alumnos[0].ciudad + " " + alumnos[0].telefono + " " + alumnos[0].edad + "\n" +
              alumnos[1].apellidos + " " + alumnos[1].nombre + " " + alumnos[1].ciudad + " " + alumnos[1].telefono + " " + alumnos[1].edad + "\n" +
              alumnos[2].apellidos + " " + alumnos[2].nombre + " " + alumnos[2].ciudad + " " + alumnos[2].telefono + " " + alumnos[2].edad + "\n" +
              alumnos[3].apellidos + " " + alumnos[3].nombre + " " + alumnos[3].ciudad + " " + alumnos[3].telefono + " " + alumnos[3].edad);
    </script>
  </body>
</html>
