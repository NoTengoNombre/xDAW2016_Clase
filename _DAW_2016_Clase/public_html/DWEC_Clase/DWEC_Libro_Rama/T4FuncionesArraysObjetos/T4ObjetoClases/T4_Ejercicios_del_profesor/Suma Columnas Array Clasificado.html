<html>
<head>
<script type="text/javascript">
var num1 = new Array(3);
var num = [[],[],[]];
var x=0; var i=0;
	for(i=0;i<2;i++){
		for(x=0;x<3;x++){ //cambiar tamaño por 10, que es lo que pide el ejercicio
			num1[x] = parseInt(prompt("Introduce un numero"));
		}
		num1.sort(function(a,b){return a-b});
		for(x=0;x<3;x++){num[x][i] = num1[x];}
	}
	
	document.write("<table border='2px' align='center'>");
	for(x=0;x<3;x++){
		document.write("<tr>");
		for(i=0;i<2;i++){
			document.write("<td>"+num[x][i]+"</td>");
		}
		num[x][2]=num[x][0]+num[x][1];
		document.write("<td>"+num[x][2]+"</td>"+"</tr>");
	}
	document.write("</table>");
</script>
</head>
<body>
</body>
</html>
