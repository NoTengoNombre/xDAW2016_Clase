	<title>La Eñe</title>
</head>
<body>
	<script type="text/javascript">
		var letras = " abcdefghijklmnñopqrstuvwxyz";
		var palabras = new Array ("eva","ana","ibañez","castillo","ibarra","martinez");
		var aux = "";
		var h = 0;
		var vueltas = 0;
		do
		{ 	
		    h++
			cambio = 0;
			for (j=0; j<palabras.length-h; j++){
				
				i=0;
				do
				{
				
					var a=letras.search(palabras[j][i]);
					var b=letras.search(palabras[j+1][i]);
					salir=0;
					if (a<b){
							salir=1;
					}else {
							if (a>b){
									salir=2;
							}else{
									i++;
							}
					};
					
				}	
				while (salir == 0  &&  i <= palabras[j].length);
				//alert (palabras[j] + "    " + palabras[j+1]);
				if (salir == 1 ){
						aux=palabras[j];
						palabras[j]=palabras[j+1];
						palabras[j+1]=aux;
						cambio = 1;
				};
						
			};
			vueltas = vueltas +1;	
		}
		while (cambio == 1);
		alert (palabras + "    " + vueltas);
	</script>
</body>
