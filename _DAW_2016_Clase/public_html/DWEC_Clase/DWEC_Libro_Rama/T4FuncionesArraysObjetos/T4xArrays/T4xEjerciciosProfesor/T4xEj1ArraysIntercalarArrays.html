<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="">
    </head>
    <body>
        <script>
            document.write("<h3>Numeros</h3>");
            var numeros = new Array(10);
            for (var i = 0; i < numeros.length; i++) {
                var nu = numeros[i] = i;
                document.write(nu);
            }
            document.write("<h3>Cadenas</h3>");
            document.write("<hr>");
            var cadena = new Array('a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j');
            for (var i = 0; i < cadena.length; i++) {
                document.write(cadena[i]);
            }

            var longitud = numeros.length + cadena.length;
            document.write("<br><br>• Longitud : " + longitud + "<br>" + "<br>");

            var unir = new Array();
            unir = numeros.concat(cadena);

            document.write("• Cadena unida: <br><br>");
            for (var i = 0; i < unir.length; i++) {
                document.write(unir[i]);
            }







        </script>
    </body>
</html>
