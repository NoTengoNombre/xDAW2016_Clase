<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>
      function ratonEncima() {
        document.getElementsByTagName("div")[0].childNodes[0].nodeValue = "EL RATON ESTA ENCIMA";
      }

      function ratonFuera() {
        document.getElementsByName("div")[0].childNodes[0].nodeValue = "NO ESTA EL RATON ENCIMA";
      }
    </script>
  </head>
  <body>
    <div onmouseover="ratonEncima();" onmouseout="ratonFuera();">
      VALOR POR DEFECTO
    </div>
  </body>
</html>
