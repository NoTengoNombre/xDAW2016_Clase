<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">

            var num = 0, mitad = 0, i = 3;
            var sino;
            num = parseInt(prompt("Introduce num entero positivo"));
            if (num > 0 && num < 4) {
                sino = "Primo";
            } else if (num % 2 === 0) {
                sino = "No primo";
            } else {
                mitad = num / 2;
//                NO TIENE SENTIDO HACER PRUEBAS MAS ALLA DE LA MITAD , PORQUE ES IMPAR , ME QUEDO CON LA PARTE ENTERA
                for (i; i <= mitad; i = i + 2)
                {
                    if (num % i === 0) {
                        sino = "No primo";
                        break;
                    }
                }
                ;
                if (sino !== "undefined")
                {
                    sino = "Primo";
                }
                alert(num + " es " + sino);
            }
        </script>

    </body>
</html>
