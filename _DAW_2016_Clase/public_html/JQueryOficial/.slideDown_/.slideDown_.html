<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
      div{
        background: #de9a44;
        margin: 3px;
        width: 80px;
        height: 40px;
        display: none;
        float: left;
      }
    </style>
  </head>
  <body>
    Click me!
    <div></div>
    <div></div>
    <div></div>

    <script>

      $(document.body).click(function () {
        if ($("div:first").is(":hidden")) {
          $("div").slideDown("slow");
        } else {
          $("div").hide();
        }
      });
    </script>


  </body>
</html>
