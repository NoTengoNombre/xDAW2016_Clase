    <script type="text/javascript">

      function validarRadiobutton() {
          opciones = document.getElementByName("opciones");
          var seleccionado = false;
          for (var i = 0; i < opciones.length; i++) {
              if (opciones[i].checked) {
                  seleccionado = true;
                  break;
              }
          }
          if (!seleccionado) {
              return false;
          }
      }

    </script>
