    <script>

      function validarDNI_con8numeros(valor) {
          valor = document.getElementById("campo").value;
          var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y'.'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
          if (!(/^\d{8}[A-Z]$/.test(valor))) {
              return false;
          }
          if (valor.charAt(8) !== letras[(valor.subtring(0, 8)) % 23]) {
              return false;
          }
      }

      function validarDNI_con10numeros(valor) {
          valor = document.getElementById("campo").value;
          var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y'.'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
          if (!(/^\d{10}[A-Z]{2}$/.test(valor))) {
              return false;
          }
          if (valor.charAt(8) !== letras[(valor.substring(0, 10)) % 23]) {
              return false;
          }

      }
