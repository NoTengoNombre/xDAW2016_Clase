    <body>

        <h1>No define posicion</h1>

        <div style="background-color: #606; color:#ffc; padding:10px; text-align: center; width: 300px;">
            No define posicion , por lo que es static
        </div>

        <div style="position: absolute; width: 300px; padding: 10px; background-color: violet; text-align: right; color: #ffc; top:100px; left: 300px;">Capa Absoluta (solo tiene como contenedor a 'body' ) por lo tanto se relativa a body </div>

        <div style="position: relative; width: 300px; padding: 10px; background-color: #096; color: tomato; top:10px; left:30px;">Capa Fija se coloca como una absoluta</div>

        <div style="position: static; width: 300px; padding: 10px; background-color: #096; color: window; top:10px; left:30px;">Capa Fija se coloca como una absoluta</div>

        <div style="position: absolute; width: 350px; height: 100px; padding: 10px; background-color: violet; text-align: right; color: springgreen; top:300px; left:500px;">
            <div style="position:absolute; width: 300px; padding: 10px ; background-color: #111; text-align: right; color: turquoise; top:0px; left: 5px;">Capa absoluta , se referencia segun a su contenedor porque no es una static</div>
        </div>
